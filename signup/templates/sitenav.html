
{% if user.is_authenticated %}
Welcome <a href="{% url "user" %}">{{ user.first_name | title }}</a>
{% if user.is_staff %}
	<a href="{% url "source_list" %}">Editor</a> 
{% endif %}
{% if user.is_superuser %}
	<a href="/admin">Administration</a> 
{% endif %}
<a href="{% url "logout" %}">Logout</a> 
{% else %}
<a href="{% url "login" %}">Create an Account or Login</a> 
{% endif %}
