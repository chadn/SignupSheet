apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.fullname" . }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "chart.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /accounts/login/
              port: 8000
          readinessProbe:
            httpGet:
              path: /accounts/login/
              port: 8000
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          envFrom:
          - configMapRef:
              name: {{ .Release.Name }}-signup-config
          env:
          - name: DJANGO_ADMIN_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-django-admin
                key: django-admin-username
          - name: DJANGO_SUPERUSER_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-django-admin
                key: django-admin-password
          - name: DJANGO_ADMIN_EMAIL
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-django-admin
                key: django-admin-email
          - name: DJANGO_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-django-admin
                key: django-secret-key
          - name: DJANGO_DB_USER
            value: {{ index .Values.auth "db-username" }}
          - name: DJANGO_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-mariadb
                key: mariadb-password
          - name: DJANGO_DB_NAME
            value: {{ index .Values.auth "db-schema" }}
          - name: DJANGO_DB_HOST
            value: {{ .Release.Name }}-mariadb
          - name: DJANGO_DB_PORT
            value: "3306"
      initContainers:
      - name: init-wait-db
        image: busybox:1.31
        command: ['sh', '-c', 'echo -e "Checking for the availability of MariaDB Server deployment"; while ! nc -z {{ .Release.Name }}-mariadb.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local 3306; do sleep 1; printf "-"; done; echo -e "  >> DB Server has started";']
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
